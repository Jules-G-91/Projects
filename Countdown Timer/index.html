<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/script.js"></script>
    <title>Countdown Timer</title>
</head>
<body>
    <section class="whole">
        <h2>Time left to wait!</h2>
        <section class="count">
            <div class="containerDay">
                <h3 class="day">00</h3>
                <h3>Day</h3>
            </div>
            <div class="containerHour">
                <h3 class="hour">00</h3>
                <h3>Hours</h3>
            </div>
            <div class="containerMinute">
                <h3 class="minute">00</h3>
                <h3>Minutes</h3>
            </div>
            <div class="containerSeconds">
                <h3 class="second">00</h3>
                <h3>Seconds</h3>
            </div>
        </section>
        <img src="/Images/imgbin_calendar-plan-png.png" alt="Image of man planning">
    </section>
</body>
</html>
